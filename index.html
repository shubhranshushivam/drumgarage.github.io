<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drums Garage </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
    <h1>Drum Garage</h1>
    <div class="keys">
        <div data-key="65" class="key" id="item1">
            <kbd>A</kbd><br>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key" id="item2">
            <kbd>S</kbd><br>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key" id="item3">
            <kbd>D</kbd><br>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key" id="item4">
            <kbd>F</kbd><br>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key" id="item5">
            <kbd>G</kbd><br>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key" id="item6">
            <kbd>H</kbd><br>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key" id="item7">
            <kbd>J</kbd><br>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key" id="item8">
            <kbd>K</kbd><br>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key" id="item9">
            <kbd>L</kbd><br>
            <span class="sound">tink</span>
        </div>
    </div>
</div>
    <audio data-key="65" src="/sounds/clap.wav"></audio>
    <audio data-key="83" src="/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/sounds/kick.wav"></audio>
    <audio data-key="70" src="/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/sounds/boom.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="75" src="/sounds/tom.wav"></audio>
    <audio data-key="76" src="/sounds/tink.wav"></audio>

    <script src="/script.js"></script>
</body>
</html>
